<section class="container_catalogue">
    <nav class="bar_nav">
          <img class="title_catalogue" src="./assets/images/title3.png" alt="">
   
          <li class="nameUser" *ngFor="let item of listnameUser">
                  {{item.name}}  
          </li>
          <button [routerLink]="['/home']" class='btn_close' >Sign out</button>

    </nav>
                 <app-header></app-header>
            <div class="container_search">
                <img id="icon-search" src="./assets/images/buscar.png" alt="">
              <input class="search" type="text" placeholder="Search movie">
            </div>
        <div class="filter">
            <h3>Filters</h3>
                <form action="" class="form_filter">
                       <input  id="all" type="radio">
                          <label for="all"> All movies</label>
                   </form>
        </div>

    <div class="contain-catalogue">
       
                 <app-card-movie></app-card-movie>
       

    </div>

</section>
